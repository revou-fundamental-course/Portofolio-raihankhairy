<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="css/style.css"><!--Ini Konektor css-->       
</head>
<!--Ini Body-->
<body>
<!-- Ini Header Nav-->
    <header id="home">
        <div class="top-image"></div>
        <nav>
            <a href="#home">Home</a>
            <a href="#our-profile">Our Profile</a>
            <a href="#logo">Content</a>
            <a href="#message-us">Message Us</a>
        </nav>
<!--Akhir Header Nav-->
    </header>
<hr /><!--Ini Garis-->
<!--Ini Main-->
    <main>
<!--Ini Buat Selamat Datang-->
    <section class="home">
        <header>
            <h1>Hi <span id="name">Harfi</span>, Welcome To Website</h1>
        </header>
    <div class="slideshow-container">
        <div class="mySlides slide4"></div>
        <div class="mySlides slide5"></div>
        <div class="mySlides slide6"></div>
    </div>
    <br>
    <div style="text-align:center">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </div>
    </section>
<!--Akhir Selamat Datang-->
<hr />
<!--Ini Our Profile-->
<section id="our-profile">
    <Header>
        <h1>Our Profile</h1>
    </Header>
        <article class="profile-content">
            <div class="profile-item">
                <div class="profile-icon profile-1"></div>
                <p>Profile 1</p>
            </div>

            <div class="profile-item">
                <div class="profile-icon profile-2"></div>
                <p>Profile 2</p>
            </div>

            <div class="profile-item">
                <div class="profile-icon profile-3"></div>
                <p>Profile 3</p>
            </div>
        </article>
</section>
<!--Akhir Our Profile-->
<hr />
<!--Ini Content-->
<section id="logo">
        <header>
            <h1>Content</h1>
        </header>
    <article>
        <section class="carousel">
            <div class="slides">
                <div class="slide slide1"></div>
                <div class="slide slide2"></div>
                <div class="slide slide3"></div>
            </div>
        </section>
    </article>    
</section>
<!--Akhir Content-->
<hr />      
<!--Ini Massage Us Content-->
<section class="container" id="message-us">
    <h1>Message Us</h1>
        <form id="messageForm">
        <table>
            <tr>
                <td><label for="nama">Nama:</label></td>
                <td><input type="text" placeholder="Nama" name="nama" id="nama"></td>
                <div id="namaError" class="error"></div>
            </tr>
            <tr>
                <td><label for="tanggal_lahir">Tanggal Lahir:</label></td>
                <td><input type="date" placeholder="Tanggal Lahir" name="tanggal_lahir" id="tanggal_lahir"></td>
                <div id="tanggalLahirError" class="error"></div>
            </tr>
            <tr>
                <td><label>Jenis Kelamin:</label></td>
                <td><input type="radio" name="jenis_kelamin" value="Laki-Laki" id="laki_laki"> Laki-Laki
                <input type="radio" name="jenis_kelamin" value="Perempuan" id="perempuan"> Perempuan</td>
                <div id="jenisKelaminError" class="error"></div>
            </tr>
            <tr>
                <td><label for="pesan">Pesan:</label></td>
                <td><textarea placeholder="Pesan" name="pesan" id="pesan"></textarea></td>
                <div id="pesanError" class="error"></div>
            </tr>
            <tr>
                <td><input type="submit" value="Submit"></td>
            </tr>
        </table>
        </form>
    <div class="output-container" id="output">
        <p>Current time: <span id="current-time"></span></p>
        <p>Nama: <span id="output-nama"></span></p>
        <p>Tanggal Lahir: <span id="output-tanggal-lahir"></span></p>
        <p>Jenis Kelamin: <span id="output-jenis-kelamin"></span></p>
        <p>Pesan: <span id="output-pesan"></span></p>
    </div>
</section>
<!--Akhir Massage Us Content-->
<hr />
<!-- Ini Footer-->
       <footer>
        &copy; 2024. Created By Khairy
       </footer>
<!--Akhir Footer-->
    <script src="js/script.js"></script><!--Ini Konektor javascript-->
    </main>
<!--Akhir Main-->
</body>
<!--Akhir Body-->
</html>
